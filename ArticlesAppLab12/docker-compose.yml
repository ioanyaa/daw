services:
  # 1) SDK runner — îl folosim pentru 'dotnet new', restore, etc.
  sdk:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /src
    environment:
      - PATH=/root/.dotnet/tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    volumes:
      - ./:/src
      - nugetstorevolume:/root/.nuget/packages
      - dotnet-toolsstorevolume:/root/.dotnet/tools
    networks: [appnet]
    # nu pornește by default; îl chemăm punctual cu `docker compose run`

  # 2) App runner — rulează aplicația cu hot-reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PATH=/root/.dotnet/tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=ArticlesAppDB;User Id=sa;Password=${SA_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=True;
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - ./:/src
      - nugetstorevolume:/root/.nuget/packages
      - dotnet-toolsstorevolume:/root/.dotnet/tools
    # după ce generăm proiectul, setăm directorul de lucru în subfolderul proiectului
    working_dir: /src/${DOCKER_PROJECT_NAME:-DockerProject}
    command: ["sh", "-c", "export PATH=/root/.dotnet/tools:$$PATH && dotnet watch --non-interactive run --urls http://0.0.0.0:8080"]
    networks: [appnet]

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SA_PASSWORD:-YourStrong@Passw0rd}
      MSSQL_PID: Express
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - datamountvolume:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD:-YourStrong@Passw0rd} -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks: [appnet]

volumes:
  datamountvolume:
  nugetstorevolume:
  dotnet-toolsstorevolume:

networks:
  appnet:
    driver: bridge
